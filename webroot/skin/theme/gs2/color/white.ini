; GS2 White theme
[theme]
ui_theme    = smoothness ; jQuery UI Theme
bootswatch  = flatly ; Boootswatch Theme

[color]
cts_bgcolor     = #fafafa ; contents box bg
cts_bgcolor2    = #e6e6e6 ; contents box bg2
cts_bdcolor     = #909090 ; contents box border

bgcolor     = #ffffff ; background
fgcolor     = #101010 ; foreground

box_bgcolor = #f0f0f0 ; normal box bg
