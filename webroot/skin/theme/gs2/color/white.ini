pre_bgcolor = #f0f0ff ; pre bg
pre_bdcolor = #a0a0a0 ; pre border

h1_bgcolor  = #ffffff ; heading1 bg
h2_bgcolor  = #e0e0e0 ; heading2 bg
h3_bgcolor  = #e0e0e0 ; heading3 bg
h4_bgcolor  = #e0e0e0 ; heading4 bg
h5_bgcolor  = #e0e0e0 ; heading5 bg
h6_bgcolor  = #e0e0e0 ; heading6 bg
h1_fgcolor  = #000000 ; heading1 fg
h2_fgcolor  = #000000 ; heading2 fg
h3_fgcolor  = #000000 ; heading3 fg
h4_fgcolor  = #000000 ; heading4 fg
h5_fgcolor  = #000000 ; heading5 fg
h6_fgcolor  = #000000 ; heading6 fg
h1_bdcolor  = #333333 ; heading1 border
h2_bdcolor  = #444444 ; heading2 border
h3_bdcolor  = #444444 ; heading3 border
h4_bdcolor  = #555555 ; heading4 border
h5_bdcolor  = #666666 ; heading5 border
h6_bdcolor  = #666666 ; heading6 border

a_link      = #2f5bb3 ; a link
