<html>
	<head>
		<title>Note Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script language="javascript">


var oEditor = window.parent.InnerDialogLoaded();
var FCKLang = oEditor.FCKLang;
var FCKSelection = oEditor.FCKSelection;
var Comment = oEditor.Comment;

var eSelected = FCKSelection.GetSelectedElement();

//	ダイアログの共通スクリプトの読み込み
var src = oEditor.FCKConfig.BasePath + 'dialog/common/fck_dialog_common.js';
document.write('<script type="text/javascript" src="' + src + '"><\/script>');

window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document);
	
	if (eSelected) {
		GetE('text').value = eSelected.title;
	}
	
	SelectField('text');
	
	// Show the "Ok" button.
	window.parent.SetOkButton(true);
	window.parent.SetAutoSize(true);
}

function Ok() {
	oEditor.FCKUndo.SaveUndoStep();

	var text = GetE('text').value;
	
	if (!eSelected) {
		eSelected = Comment.Add('Note');
	}
	eSelected.title = text;
	
	return true;
}

		</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr>
				<td>
					<table cellSpacing="0" cellPadding="2" align="center" border="0" width="100%">
						<tr>
							<td valign="top">
								<textarea id="text" rows="5" cols="20" style="width: 100%"></textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
